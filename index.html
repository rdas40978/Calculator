<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container no-select">
      <div class="box">
        <div class="screen" id="screen"></div>
        <div class="keys">
          <div class="lev">
            <div class="btn color-grey">AC</div>
            <div class="btn color-grey">Del</div>
            <div class="btn color-grey">%</div>
            <div class="btn color-yel">/</div>
          </div>
          <div class="lev">
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn color-yel">*</div>
          </div>
          <div class="lev">
            <div class="btn" data-key="4">4</div>
            <div class="btn" data-key="5">5</div>
            <div class="btn" data-key="6">6</div>
            <div class="btn color-yel">-</div>
          </div>
          <div class="lev">
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn color-yel">+</div>
          </div>
          <div class="lev-last lev">
            <div class=" btn btn-spl">0</div>
            <div class="btn">.</div>
            <div class="btn color-yel">=</div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
