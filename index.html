<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container no-select">
      <div class="box">
        <div class="screen" id="screen"></div>
        <div class="keys">
          <div class="lev">
            <div class="btn color-grey" data-key="">AC</div>
            <div class="btn color-grey" data-key="">Del</div>
            <div class="btn color-grey " data-key="%">%</div>
            <div class="btn color-yel" data-key="/">/</div>
          </div>
          <div class="lev">
            <div class="btn" data-key="7">7</div>
            <div class="btn" data-key="8">8</div>
            <div class="btn" data-key="9">9</div>
            <div class="btn color-yel" data-key="*">*</div>
          </div>
          <div class="lev">
            <div class="btn" data-key="4">4</div>
            <div class="btn" data-key="5">5</div>
            <div class="btn" data-key="6">6</div>
            <div class="btn color-yel" data-key="-">-</div>
          </div>
          <div class="lev">
            <div class="btn" data-key="1">1</div>
            <div class="btn" data-key="2">2</div>
            <div class="btn" data-key="3">3</div>
            <div class="btn color-yel" data-key="+">+</div>
          </div>
          <div class="lev-last lev">
            <div class=" btn btn-spl" data-key="0">0</div>
            <div class="btn" data-key=".">.</div>
            <div class="btn color-yel" data-key="=">=</div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
